<!doctype html>
<html>
<head>

    <title >Mamory Match Game</title>
    <link rel="icon" href="./images/smol_logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <header class="top">
        <div class="logocontainer">
            <img src="./images/topLogo.jpg.png">
        </div>
        <div class="gameplayed">
            <div class="gamePlayedCount">WINS</div>
            <div class="gameNumber">0</div>          
        </div>
        <div class="gameplayed">
            <div class="attempts">ATTEMPTS</div>
            <div class="atemptsNumber">0</div>
        </div>
        <div class="gameplayed">
            <div class="accuracy">ACCURACY</div>
            <div class="accuracyNumber">0</div>
        </div>
        <div class="gameplayed">
                <button type="button" class="reset">NEW GAME</button>
            </div>
    </header>
    <div class="containerNavAndGameTable">
        <nav class="leftSide"></nav>
        <main class="gameTable">

        </main>
    </div>


</body>
</html>
